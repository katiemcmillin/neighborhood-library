databases:
  - name: library_backend
    databaseName: library_backend
    user: katiemcmillin

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library_backend
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false